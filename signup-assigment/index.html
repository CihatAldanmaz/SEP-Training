<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>HTML SIGN UP PAGE</title>
  </head>
  <body>
    <div class="container">
      <h2>Sign UP</h2>
      <div class="wrapper">
        <div class="name">
          <input type="text" name="name" placeholder="First Name" />
          <input type="text" name="last-name" placeholder="Last Name" />
        </div>
        <div class="form-mobno">
          <input type="text" name="mobileno" placeholder="Mobile No" />
        </div>
        <div class="form-email">
          <input type="text" name="email" placeholder="Email Address" />
        </div>
        <div class="password">
          <input type="password" name="password" placeholder="Password" />
          <input
            type="password"
            name="confirmpassword"
            placeholder="Confirm Password"
          />
        </div>
        <div class="checkbox">
          <input id="checkid" type="checkbox" value="agree" />
          <label for="checkid"> <b>I Agree</b></label>
  <p>
            By signing up, you agree to Yelp's Terms of Service and Privacy
            Policy
          </p>
        </div>
        <div class="buttons">
            <button type="submit" id="register">Register</button>
            <button type="submit" id="signin">Sign In</button>

        </div>
    </div>
  </body>
</html>
