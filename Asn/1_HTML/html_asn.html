<!doctype html>
<html lang="en">
    <header>
        <title>HTML ASSN: April Zhou</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="html_asn.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </header>
    
    <body>
        <div class="form-container">
        <form action="url">
            <h2>Sign Up</h2>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="First Name" name="fname">
                </div>

                <div class="form-item">
                    <input type="text" placeholder="Last Name" name="lname">
                </div>
            </div>
            <div class="form-row">
                <input type="text" placeholder="Mobile No." name="mobile">
            </div>
            
            <div class="form-row">
                <input type="text" placeholder="Email Address" name="email">
            </div>
                        
            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="Password" name="passwd">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Confirm Password" name="passwd_cfm">
                </div>
            </div>
            
            <div class="form-row">
                <div class="agree-check">
                    <input type="checkbox" id="agree"> <label for="agree">I Agree</label>
                    
                    <div>
                        <p>by clicking Register, you agree to the terms and conditions set out by this site,
                            including our cookie use.</p>
                    </div>
                    
                </div>

            </div>
            <div class="form-row"></div>
            <div class="reg-btn">
                <input type="button" value='Register'>
            </div>
            <div class="signup-btn">
                <input type="button" value="Sign in">
            </div>
        </form>
    </div>  
    </body>

</html>
