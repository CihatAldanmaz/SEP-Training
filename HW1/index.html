<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1_Re-write</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="submit.js" class="form-signup">
            <header class="form-signup__header">
                <h1 class="header__text">Sign Up</h1>
            </header>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" class="fname" placeholder="First Name">
                </div>
                <div class="form-item">
                    <input type="text" class="lname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" class="cellNumber" placeholder="Mobile No.">
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="email" class="emailAddress" placeholder="Email Address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="password" class="password" placeholder="Password">
                </div>
                <div class="form-item">
                    <input type="password" class="confirmPassword" placeholder="Confirm Password">
                </div>
            </div>


            <!-- I'm not able to adjust "I Agree" to the proper position -->
            <div class="form-row">
                <div class="agree-item">
                    <div class="check-box">
                        <input type="checkbox" class="agreeBox" id="agreeBox">
                        <label for="agreeBox">I Agree</label>
                    </div>
                </div>
                <p class="term_text">
                    By clicking
                    <span class="badge-register">Register</span>, you agree to the
                    <a href="#" class="conditions">Terms and conditions</a>
                    set out by this site, including out Cookie Use
                </p>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="submit" class="btn primary" value="Register">
                </div>
                <div class="form-item">
                    <input type="button" class="btn success" value="Sign In">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
