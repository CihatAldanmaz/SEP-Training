<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="signup_styles.css" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <form class="form-signup">
            <header class="form-header">
                <h1 class="heading">Sign Up</h1>
            </header>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="Mobile No.">
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="text" placeholder="Email Address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-row">
                <div class="terms-wrapper">
                    <div class="check-agree">
                        <input type="checkbox" id="agree" class="agree">
                        <label for="agree"><small>I Agree</small></label>
                    </div>
                    <small class="terms">
                        By clicking
                        <span class="register-icon">Register</span>, you agree to the
                        <a href="#" class="conditions">Terms and Conditions</a>
                        set out by this site, including our Cookie Use
                    </small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <input type="submit" class="btn primary" value="Register">
                </div>
                <div class="form-item">
                    <input type="button" class="btn success" value="Sign In">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
