<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <div class="sign-up-form">
        <div>
            <input type="text" name="first_name" placeholder="First Name">
            <input type="text" name="last_name" placeholder="Last Name">
        </div>
        <div>
            <input type="tel" name="mobile_no" placeholder="Mobile No.">
        </div>
        <div>
            <input type="email" name="email_addr" placeholder="Email Address">
        </div>
        <div>
            <input type="password" name="pwd" placeholder="Password">
            <input type="password" name="confirm_pwd" placeholder="Confirm Password">
        </div>
        <div class="agreement">
            <span>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">I Agree</label>
            </span>
            <p>By clicking <span class="register">Register</span>, you agree to the <a href="https://en.wikipedia.org/wiki/Terms_of_service">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </div>
        <div>
            <span class="register action-button">Register</span>
            <span class="sign-in action-button">Sign In</span>
        </div>
    </div>
</body>
</html>
