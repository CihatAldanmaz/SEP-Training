    <style>
        .row{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        [class^="col"]{
            box-sizing: border-box;
            border:1px solid black;
        }

        .col-1{
            width: calc(1 / 12 * 100%) ;
        }
        .col-2{
            width: calc(2 / 12 * 100%) ;
        }
        .col-3{
            width: calc(3 / 12 * 100%) ;
        }
        .col-4{
            width: calc(4 / 12 * 100%) ;
        }
        .col-5{

        }
        .col-6{

        }
        .col-7{

        }

        }
        .col-9{

        }
        .col-10{
            width: calc(10 / 12 * 100%) ;
        }
        .col-11{
            width: calc(11 / 12 * 100%) ;
        }
        .col-12{
            width: calc(12 / 12 * 100%) ;
        }
        @media (max-width: 1000px) and (min-width:600px) {
            .col-md-1{
            width: calc(1 / 12 * 100%) ;
        }
        .col-md-2{
            width: calc(2 / 12 * 100%) ;
        }
        .col-md-3{

        }

        }
        .col-md-12{

        }
            
        }

        <div class="col-12 col-md-8">.col-12 .col-md-8</div>
