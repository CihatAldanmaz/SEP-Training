<script>
        let p1 = new MyPromise(resolve => {
            resolve('success');
        });
        let p2 = new MyPromise((resolve, reject) => {
            reject('fail');
        });
        MyPromise.all([p1,p2]).then(
            value => {
                console.log(value);
            },
            reason => {
                console.log(reason);
            }
        );
</script>

</html>
<!-- 
then是异步执行，所以先走同步执行的console.log('baishuhao'),
然后resolve()改变状态，然后在task queue中产生这个console.log(value)这个task，
但是这个task是在下一次轮询的时候执行。 -->
