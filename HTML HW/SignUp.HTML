<!DOCTYPE html>
	<html lang="en">
	
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title> Sign Up Page </title>
	    <link rel="stylesheet" href="signup.css">
    </head>
   
<body>
    <div class="form-container">
        <div><H1>Sign Up</H1></div>
        <form action="" method="post">
            <div class = "form-group">
                <input type="text" class="form-element" placeholder="First Name" autofocus>
            </div>  
            <div class = "form-group">
                <input type="text" class="form-element" placeholder="Last Name">
            </div>
             <div class="full-width">
                <input type="tel" class="form-element" placeholder="Mobile No.">
             </div>
                <div class =" full-width">
                        <input type="email" class="form-element" placeholder="Email Address">
                    </div>
             <div class = "form-group">
                <input type="password" class="form-element" placeholder="Password">
                </div>
                <div class = "form-group">
                <input type="password" class="form-element" placeholder="Confirm Password">
            </div>
            
                <div class="flex-checkbox">
                    <input type="checkbox" name="check" id="checkbox">
                    <label for="checkbox">I Agree</label>
                </div>
                <div class="flex-terms">
                    By clicking 
                    <span>Register</span>, you agree to the 
                    <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use.
                </div>
            <div class = "form-group">
                <input type="submit" class="form-element register" value="Register">
            </div>
              <div class = "form-group">
                <input type="button" class="form-element signin" value="Sign In">
              </div>
    
        </form>
    </div>
</body>
