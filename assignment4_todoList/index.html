<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        <hr>
        <article>
            <form action="">
                <div class="item">
                    <input type="checkbox" name="checkbox" value="item_id">
                    <p>Buy Dinner</p>
                </div>
                <div class="item">
                    <input type="checkbox" name="checkbox" value="item_id">
                    <p>Buy Lunch</p>
                </div>
            </form>
            <form action="" class="newLine">
                <input type="text" name="newItem" placeholder="Please enter your todo item." autocomplete="off">
                <button type="submit" name="list">+</button>
            </form>        
        </article>
    </div>

    <script src="index.js"></script>
</body>
</html>
