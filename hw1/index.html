<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <h1> Sign up </h1>
    <div class="sign-up-form">
        <div id="name">
            <label>
                <input id="abc" type="text" name="firstName" placeholder="First Name">
            </label>
            <label>
                <input type="text" name="lastName" placeholder="Last Name">
            </label>
        </div>
        <div>
            <label>
                <input id="mobile" type="text" name="mobileNumber" placeholder="Mobile Number">
            </label>
        </div>
        <div>
            <label>
                <input id="email" type="email" name="emailAddress" placeholder="Email Address">
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="password" placeholder="Password">
            </label>
            <label>
                <input type="password" name="password" placeholder="Confirm Password">
            </label>
        </div>
        <div class="agree">
            <div>
                <span>
                    <input type="checkbox" id="agree">
                    <label>I Agree</label>
                </span>

                <div id="confirmMsg">
                    <p>
                        By clicking <span id="register">Register</span>, you agree to the <span id="terms">Term and
                            Conditions</span> set out by
                        this site,
                        including our Cookie Use
                    </p>

                </div>

            </div>
        </div>
        <div class="submitbuttons">
            <button type="submit" class="registerbtn">Register</button>
            <button type="submit" class="signinbtn">Sign in</button>
        </div>
    </div>

</body>

</html>
