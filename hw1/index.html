<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form_container">
        <form action="">
            <header>
                <h1>Sign Up
                </h1>
            </header>
            <!-- row1 -->
            <div class="row">
                <div class="half">
                    <input type="text" name="" id="" placeholder="First Name">
                </div>
                <div class="half">
                    <input type="text" name="" id="" placeholder="Last Name">
                </div>
            </div>
            <!-- row2 -->
            <div class="row">
                <div>
                    <input type="phone" name="" id="" placeholder="Mobile No.">
                </div>
            </div>
            <!-- row3 -->
            <div class="row">
                <div>
                    <input type="email" name="" id="" placeholder="Email Address">
                </div>
            </div>
            <!-- row4 -->
            <div class="row">
                <div class="half">
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="half">
                    <input type="text" name="" id="" placeholder="Comfirm Password">
                </div>
            </div>
            <div class="agree">
                <div class="left">
                    <input type="checkbox" name="" id="ty"><label for="ty">&nbsp <strong>I Agree</strong></label>
                </div>
                <p class="right">
                    By clicking <span class="reg">Register</span>, you agree to the
                    <a href="#">Terms and Conditions</a>&nbsp set out by this site, including our Cookie Use.
                </p>
            </div>
            <div class="row">
                <div class="half ">
                    <input type="submit" name="" id="" value="Register">
                </div>
                <div class="half ">
                    <input type="button" name="" id="" value="Sign In">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
