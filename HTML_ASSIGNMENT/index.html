<!DOCTYPE html>
<html>
    <head>
        <title>HTML ASSSIGNMENT</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>
            <h1>Sign Up</h1>
        </header>
        <form action="/" method="post">
            <div class="container">
                <div class="nameInput">
                    <input type="text" placeholder="First Name" name="firstName" id="firstName">
                    <input type="text" placeholder="Last Name" name="lastName" id="lastName">
                </div>
                <input type="tel" placeholder="Mobile No." name="mobile" id="mobile">
                <input type="email" placeholder="Email Address" name="email" id="email">
                <div class="pswInput">
                    <input type="password" placeholder="Password" name="password" id="password">
                    <input type="password" placeholder="Confirm Password" name="repeat" id="repeat">
                </div>
                <div class="agreement">
                    <div>
                        <input type="checkbox" id="agree" name="agree" value="agree"> 
                        <label for="agree">I Agree</label>
                    </div>
                        
                          
                    <p class="term">By clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions</a> set <br>out by this site, including our Cookie Use.</p>
                </div>
                <div class="buttons">
                    <button type="submit" class="registerbtn">Register</button>
                    <button type="submit" class="signinbtn">Sign In</button>
                </div>
            </div>
        </form>
        
    </body>
</html>
