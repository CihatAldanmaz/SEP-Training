<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href='index.css'>
</head>

<body>
    <div class="form-container">
        <form action='' class="form-signup">
            <header>
                <h1>Sign Up</h1>
            </header>
            <div class="row name-row">
                <div class="row-item">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="row-item">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="row-item">
                    <input type="phone" placeholder="Mobile No.">
                </div>
            </div>
            <div class="row">
                <div class="row-item">
                    <input type="email" placeholder="Email Address">
                </div>
            </div>
            <div class="row name-row">
                <div class="row-item">
                    <input type="password" placeholder="Password">
                </div>
                <div class="row-item">
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="row check-agreement">
                <div class="check-input">
                    <input type="checkbox" id="check"> <label for="check">I Agree</label>
                </div>
                <p>By clicking <span>Register</span>, you agree to <a href="#">terms and conditions</a>
                    set by this site, including our Cookie Use.</p>
            </div>
            <div class="row name-row">
                <div class="row-item">
                    <button class="register">Register</button>
                </div>
                <div class="row-item">
                    <button class="signin">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
