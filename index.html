<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <div>
        <input type="text" name="first_name" placeholder="First Name">
        <input type="text" name="last_name" placeholder="Last Name">
        <input type="tel" name="mobile_no" placeholder="Mobile No.">
        <input type="email" name="email_addr" placeholder="Email Address">
        <input type="password" name="pwd" placeholder="Password">
        <input type="password" name="confirm_pwd" placeholder="Confirm Password">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I Agree</label>
        By clicking <span>Register</span>, you agree to the <a>Terms and Conditions</a> set out by this site, including our Cookie Use.
        Register
        Sign In
    </div>
</body>
</html>
