<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itunes Search Bar</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <input class="header__input" type="text"> 
        <button class="header__input-submit"><i class="fas fa-search"></i></button>
    </header>
    <main class="content">
        <section class="albumlist">
            <header class="albumlist__header">
                <div class="heading-wrapper">
                    <h4 class="heading">Search Albums By Artist Name</h4>
                </div>
            </header>
            <div class="albumlist__content">

            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
