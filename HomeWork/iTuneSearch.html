<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      overflow: none;
    }
    header{
      position: fixed;
      top: 0%;
      left: 0%;
      right: 0%;
      background-color: green;
      height: 50px;
      text-align: center;
    }
    input{
      margin: 10px;
      width: 60%;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    button{
        background: rgba(255,255,255,0);
        border: none;
        outline-style: none;
        margin: -50px;
    }

    #text{
      margin-top: 80px;
      text-align: center;
      height: 50px;
    }
    .loop{
      width: 20px;
      height: 20px;
    }

    hr{
      width: 80%;
      border: 0.5px solid green;
    }

    #container{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      height: 90vh;
      margin: 10px 40px;
    }
    
    .card{
      box-sizing: content-box;
      border: 1px dashed black;
      box-shadow: 0 4px 8px #08B6CE, 0 10px 10px rgba(0,0,0,0.22);      border-radius: 5px;
      width: 150px;
      height: 180px;
      margin: 10px;
      text-align: center;
      padding-bottom: 15px;
    }

    .albumCovers{
      width: 130px;
      height: 130px;
      padding: 5px;
    }

  </style>
</head>
<body>
  <header>
      <input type="text" id="search" placeholder="Search...">
      <button id="bt" type="submit"><img class="loop" src="https://cdn.onlinewebfonts.com/svg/img_524293.png"></button>
    </header>
    <div id="text">Search Itunes by Artis Name: 
      <hr />
    </div>
  <div id="container"> </div>

<script>
  const input = document.getElementById("search");
  let inputValue;
  input.addEventListener("keyup", event => inputValue = event.target.value);

  const apiRender =  () => {
    fetch(`https://itunes.apple.com/search?term=${inputValue}&media=music&entity=album&attribute=artistTerm&limit=50`)
    .then(data => data.json())
    .then(data => {

      let count = data.results.length;
      const result = document.getElementById("text");
      const resultText = document.createTextNode(`${count} results for "${inputValue}"`);
      result.removeChild(result.firstChild);
      result.appendChild(resultText);
      
      data.results.forEach(element => {

        const div = document.createElement("div");
        div.className = "card";

        const img = document.createElement("img");
        img.className = "albumCovers";
        img.setAttribute("src" ,element.artworkUrl100);

        const span = document.createElement("span");
        const text = document.createTextNode(element.collectionCensoredName)
        span.appendChild(text);

        div.appendChild(img); 
        div.appendChild(span);

        const container = document.getElementById("container");
        container.appendChild(div);
    });
  });
};
  input.addEventListener("keyup", event => event.keyCode === 13 ? apiRender() : false);
  
  const button = document.getElementById("bt");
  button.addEventListener("click", () => apiRender() );

</script>
</body>
</html>
